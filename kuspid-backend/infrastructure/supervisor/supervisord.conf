[supervisord]
nodaemon=true
user=root

[program:gateway]
command=java -Xmx80m -Xss256k -XX:+UseSerialGC -XX:TieredStopAtLevel=1 -jar /app/gateway.jar
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:auth-service]
command=java -Xmx80m -Xss256k -XX:+UseSerialGC -XX:TieredStopAtLevel=1 -jar /app/auth-service.jar
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:beat-service]
command=java -Xmx80m -Xss256k -XX:+UseSerialGC -XX:TieredStopAtLevel=1 -jar /app/beat-service.jar
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:artist-service]
command=java -Xmx64m -Xss256k -XX:+UseSerialGC -XX:TieredStopAtLevel=1 -jar /app/artist-service.jar
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:analytics-service]
command=java -Xmx64m -Xss256k -XX:+UseSerialGC -XX:TieredStopAtLevel=1 -jar /app/analytics-service.jar
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:email-service]
command=python3 -m uvicorn app.main:app --host 0.0.0.0 --port 8085 --workers 1
directory=/app/email-service
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:ai-audio-service]
command=python3 -m uvicorn app.main:app --host 0.0.0.0 --port 8086 --workers 1
directory=/app/ai-audio-service
autostart=true
autorestart=true
startretries=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
